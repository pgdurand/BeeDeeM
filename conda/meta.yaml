{% set name = "beedeem" %}
{% set version = "4.7.5" %}
{% set sha256 = "94299b66f232288e69050cf7e475ea3acaecf07fa0b3eb36f073a3b86509183d" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
#   path: ../distrib/beedeem-{{ version }}.tar.gz
  url: https://github.com/pgdurand/BeeDeeM/releases/download/v{{ version }}/beedeem-{{ version }}-distrib.zip
  sha256: '{{ sha256 }}'

build:
  noarch: generic

requirements:
  run:
     - java-jdk=8

about:
  home: https://github.com/pgdurand/BeeDeeM
  license: GNU Affero General Public 3.0
  license_file: 
    - license/LICENSE.txt
    - license/NOTICE.txt
  summary: BeeDeeM is a general purpose Bioinformatics Databank Manager.

